<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slap Shot Sound Machine</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      width: 100%;
      max-width: 400px;
    }

    button {
      padding: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: #222;
      color: #fff;
      transition: background 0.2s;
      touch-action: manipulation;
    }

    button:hover {
      background: #444;
    }

    button:active {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>Slap Shot Sound Machine</h1>
  <div class="grid">
    <button onclick="playSound(1)">1</button>
    <button onclick="playSound(2)">2</button>
    <button onclick="playSound(3)">3</button>
    <button onclick="playSound(4)">4</button>
    <button onclick="playSound(5)">5</button>
    <button onclick="playSound(6)">6</button>
    <button onclick="playSound(7)">7</button>
    <button onclick="playSound(8)">8</button>
    <button onclick="playSound(9)">9</button>
    <button onclick="playSound(10)">10</button>
    <button onclick="playSound(11)">11</button>
    <button onclick="playSound(12)">12</button>
    <button onclick="playSound(13)">13</button>
    <button onclick="playSound(14)">14</button>
    <button onclick="playSound(15)">15</button>
    <button onclick="playSound(16)">16</button>
  </div>

  <script>
    function playSound(n) {
      const audio = new Audio(n + '.mp3');
      audio.play().catch(e => console.error('Errore riproduzione:', e));
    }
  </script>
</body>
</html>
