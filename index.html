<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slap Shot Sound Machine</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      width: 100%;
      max-width: 420px;
    }

    button {
      padding: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: #222;
      color: #fff;
      transition: background 0.2s;
      touch-action: manipulation;
    }

    button:hover {
      background: #444;
    }

    button:active {
      background: #666;
    }

    .mute-btn {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.1rem;
      background: #900;
      color: #fff;
      border-radius: 12px;
    }

    .mute-btn:hover {
      background: #c00;
    }
  </style>
</head>
<body>
  <h1>Slap Shot Sound Machine</h1>
  <div class="grid">
    <!-- 28 Pulsanti -->
    ${[...Array(28)].map((_, i) => `<button onclick="playSound(${i+1})">${i+1}</button>`).join('')}
  </div>

  <button class="mute-btn" onclick="stopAllSounds()">ðŸ”‡ MUTE</button>

  <script>
    const playingAudios = [];

    function playSound(n) {
      const audio = new Audio(n + '.mp3');
      audio.play().catch(e => console.error('Errore riproduzione:', e));
      playingAudios.push(audio);
    }

    function stopAllSounds() {
      playingAudios.forEach(a => {
        a.pause();
        a.currentTime = 0;
      });
      playingAudios.length = 0; // svuota la lista
    }
  </script>
</body>
</html>
