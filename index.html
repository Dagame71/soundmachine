<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slap Shot Sound Machine</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      width: 100%;
      max-width: 420px;
    }

    button {
      padding: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: #222;
      color: #fff;
      transition: background 0.2s;
      touch-action: manipulation;
    }

    button:hover {
      background: #444;
    }

    button:active {
      background: #666;
    }

    .mute-btn {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.1rem;
      background: #900;
      color: #fff;
      border-radius: 12px;
    }

    .mute-btn:hover {
      background: #c00;
    }
  </style>
</head>
<body>
  <h1>Slap Shot Sound Machine</h1>
  <div class="grid">
    <!-- 28 Pulsanti -->
    <!-- Generati manualmente per compatibilitÃ  -->
    <button onclick="playSound(1)">1</button>
    <button onclick="playSound(2)">2</button>
    <button onclick="playSound(3)">3</button>
    <button onclick="playSound(4)">4</button>
    <button onclick="playSound(5)">5</button>
    <button onclick="playSound(6)">6</button>
    <button onclick="playSound(7)">7</button>
    <button onclick="playSound(8)">8</button>
    <button onclick="playSound(9)">9</button>
    <button onclick="playSound(10)">10</button>
    <button onclick="playSound(11)">11</button>
    <button onclick="playSound(12)">12</button>
    <button onclick="playSound(13)">13</button>
    <button onclick="playSound(14)">14</button>
    <button onclick="playSound(15)">15</button>
    <button onclick="playSound(16)">16</button>
    <button onclick="playSound(17)">17</button>
    <button onclick="playSound(18)">18</button>
    <button onclick="playSound(19)">19</button>
    <button onclick="playSound(20)">20</button>
    <button onclick="playSound(21)">21</button>
    <button onclick="playSound(22)">22</button>
    <button onclick="playSound(23)">23</button>
    <button onclick="playSound(24)">24</button>
    <button onclick="playSound(25)">25</button>
    <button onclick="playSound(26)">26</button>
    <button onclick="playSound(27)">27</button>
    <button onclick="playSound(28)">28</button>
  </div>

  <button class="mute-btn" onclick="stopAllSounds()">ðŸ”‡ MUTE</button>

  <script>
    let currentAudio = null;

    function playSound(n) {
      stopAllSounds(); // ferma suono precedente prima di riprodurre nuovo
      currentAudio = new Audio(n + '.mp3');
      currentAudio.play().catch(e => console.error('Errore riproduzione:', e));
    }

    function stopAllSounds() {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
        currentAudio = null;
      }
    }
  </script>
</body>
</html>
